<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 25;
        const b = true;
        const c = false;
        const d = undefined;

        const result = a>30 ? '참':'거짓';
        console.log(result)

        const result2 = b && '참에 대한 결과'
        console.log(result2)
        
        const result3 = c || '거짓에 대한 결과'
        console.log(result3)
        
        const result4 = d || 'undefined 결과'
        console.log(result4)
        
        const result5 = c === false? '참':'거짓'
        console.log(result5)

        //[문제] - 학점
        const score = 59
        //let grade = score>=90? 'A' : score>=80? 'B' : score>=70? 'C' : score>=60? 'D' : 'F'
        let grade = score>=90 && 'A'
                  ||score>=80 && 'B'
                  ||score>=70 && 'C'
                  ||score>=60 && 'D'
                  ||'F'

        console.log(`점수는 ${score}점, ${grade}학점`)
    </script>
</body>
</html>

<!--
① React 연산자
=== 같다
!== 다르다

② 삼항 연산자
[형식] 
조건 ? true 일 때 : false 일 때

③ &&
[형식]
true && 참일 때 수행하는 결과

④ ||
[형식]
( false, null, undefined ) || 거짓일 때 수행하는 결과
 -->
