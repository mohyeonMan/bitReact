<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =[10,20,30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr);

        const arr1 = [10,20,30]
        const arr2 = arr1.concat()//사본
        console.log(arr1)
        console.log(arr2)

        const arr3 = arr1.concat(40,50,60)
        console.log(`arr1 = ${arr1}`)
        console.log(`arr3 = ${arr3}`)

        const data = [
            {id: 1, name:'모현면', age:11},
            {id: 2, name:'모현읍', age:22},
            {id: 3, name:'모현맨', age:33}
        ]
        console.log(data[0].id,data[0].name,data[0].age);

        console.log('data2로 사본을 만들며 항목 추가')
        const data2 = data.concat({id:4 , name:'엉덩이', age:44});
        console.log(data2[3].id, data2[3].name, data2[3].age)
    </script>
</body>
</html>

<!-- 
- 배열, 메서드() 중 불변성 유지
① push : 배열 뒷부분에 값을 삽입 (배열의 값이 변경된다)
② concat : 다수의 배열을 합치고 병합된 배열의 사본을 반환
   ** 기존의 배열은 건드리지 않음 ** 불변성 유지

 -->
