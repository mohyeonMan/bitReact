<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    얍
    <script> 
        let a = 20
        const b = 30
        const str1 = a + ' + ' + b + ' = ' + (a+b)
        console.log(str1)

        //backtick(`) - 변수,수식 문자열을 같이 쓸 때 사용
        const str2 = `a와 ${b}의 합은 ${a+b}`;
        console.log(str2);

        const name = '박지훈';
        const age = 28
        const addr = '모현읍'
        const str3 = `나의 이름은 ${name}, 나이는 ${age}, 사는 곳은 ${addr}이다.`
        console.log(str3);
    </script>
</body> 
</html>

<!-- 
템플릿 리터럴(Template literal) 새로운 문자열 표기법
    1 backtick(`)
    2 변수 처리는 ${변수}
-->
